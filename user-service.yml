spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: '{cipher}'
    generate-unique-name: false
    name: testdb

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  ip: 192.168.133.141

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception: 
    order_is_empty: User's orders is empty.